<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="header-title">Data Karyawan</h4>
            <p class="card-title-desc">
                <a class="btn btn-primary waves-effect waves-light" href="javascript:void(0)" @click="tambahMahasiswaAtc()">
                    <i class="mdi mdi-plus-box-multiple-outline"></i>
                    Tambah Mahasiswa Baru
                </a>&nbsp;
            </p>

            <div>
                <table class="table mb-0 table-hover" id="tblDataKaryawan">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Kd Mahasiswa</th>
                            <th>Nama Mahasiswa</th>
                            <th>Prodi</th>
                            <th>NIM</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for row in container %}
                        <tr>
                            <td>{{ row['no'] }}</td>
                            <td>{{ row['kdMhs'] }}</td>
                            <td>{{ row['nama'] }}</td>
                            <td>{{ row['prodi'] }}</td>
                            <td>{{ row['nim'] }}</td>
                            <td>
                                <a href="javascript:void(0)" class="btn btn-warning">Hapus</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
