<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Dashboard - Aplikasi Analisa Penjualan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='apaxy/images/favicon.ico') }}">
    <!-- slick css -->
    <link href="{{ url_for('static', filename='apaxy/libs/slick-slider/slick/slick.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='apaxy/libs/slick-slider/slick/slick-theme.css') }}" rel="stylesheet" type="text/css" />
    <!-- jvectormap -->
    <link href="{{ url_for('static', filename='apaxy/libs/jqvmap/jqvmap.min.css') }}" rel="stylesheet" />
    <!-- Bootstrap Css -->
    <link href="{{ url_for('static', filename='apaxy/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- DataTables -->
    <link href="{{ url_for('static', filename='apaxy/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='apaxy/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- Responsive datatable examples -->
    <link href="{{ url_for('static', filename='apaxy/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{{ url_for('static', filename='apaxy/css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{{ url_for('static', filename='apaxy/css/app.min.css') }}" rel="stylesheet" type="text/css" />
   

</head>

<body data-topbar="dark" data-layout="horizontal">

    <!-- Begin page -->
    <div id="layout-wrapper">


        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a href="index.html" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="{{ url_for('static', filename='apaxy/images/logo-sm-dark.png') }}" alt="" height="22">
                            </span>
                            <span class="logo-lg">
                                <img src="{{ url_for('static', filename='apaxy/images/logo-dark.png') }}" alt="" height="19">
                            </span>
                        </a>

                        <a href="index.html" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="{{ url_for('static', filename='apaxy/images/logo-sm-light.png') }}" alt="" height="22">
                            </span>
                            <span class="logo-lg">
                                <img src="{{ url_for('static', filename='apaxy/images/logo-light.png') }}" alt="" height="19">
                            </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm mr-2 font-size-16 d-lg-none header-item waves-effect waves-light" data-toggle="collapse" data-target="#topnav-menu-content">
                        <i class="fa fa-fw fa-bars"></i>
                    </button>


                </div>

                <div class="d-flex">

                    <div class="dropdown d-inline-block d-lg-none ml-2">
                        <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="mdi mdi-magnify"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0" aria-labelledby="page-header-search-dropdown">

                            <form class="p-3">
                                <div class="form-group m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>



                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="rounded-circle header-profile-user" src="{{ url_for('static', filename='apaxy/images/users/avatar-1.jpg') }}" alt="Header Avatar">
                            <span class="d-none d-sm-inline-block ml-1">Administrator</span>
                            <i class="mdi mdi-chevron-down d-none d-sm-inline-block"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <!-- item-->

                            <a class="dropdown-item" href="javascript:void(0)"><i class="mdi mdi-logout font-size-16 align-middle mr-1"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="topnav">
            <div class="container-fluid">
                <nav class="navbar navbar-light navbar-expand-lg topnav-menu">
                    <div class="collapse navbar-collapse" id="topnav-menu-content">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)" onclick="renderPage('main/beranda', 'Dashboard')">
                                    <i class="mdi mdi-storefront mr-2"></i>Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)" onclick="renderPage('app/apriori/setup', 'Proses Apriori')">
                                    <i class="mdi mdi-equalizer-outline mr-2"></i>Monitoring Keamanan
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle arrow-none" href="javascript:void(0)" id="topnav-layout" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="mdi mdi-database mr-2"></i>Data Master <div class="arrow-down"></div>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="topnav-layout">
                                    <a href="javascript:void(0)" onclick="renderPage('app/karyawan', 'Data Karyawan')" class="dropdown-item">Data Karyawan</a>
                                    <a href="javascript:void(0)" onclick="renderPage('app/divisi', 'Data Divisi')" class="dropdown-item">Data Divisi</a>
                                    <a href="javascript:void(0)" class="dropdown-item">Kategori Absensi</a>
                                </div>
                            </li>
                           
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)" onclick="renderPage('app/laporan/data', 'Laporan Apriori')">
                                    <i class="mdi mdi-file-document-box-search mr-2"></i>Laporan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)" onclick="renderPage('app/info-aplikasi', 'Informasi Aplikasi')">
                                    <i class="mdi mdi-information mr-2"></i>Info Aplikasi
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        {% block body %}

        {% endblock %}
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        2022 Â© Aplikasi Analisa Penjualan.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-right d-none d-sm-block">
                            Crafted with <i class="mdi mdi-heart text-danger"></i> by Aditia Darma Nst
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        </div>
        <!-- end main content-->
        
        </div>
        <!-- END layout-wrapper -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- JAVASCRIPT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='apaxy/libs/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='apaxy/libs/metismenu/metisMenu.min.js') }}"></script>
        <script src="{{ url_for('static', filename='apaxy/libs/simplebar/simplebar.min.js') }}"></script>
        <script src="{{ url_for('static', filename='apaxy/libs/node-waves/waves.min.js') }}"></script>
        
        <!-- Required datatable js -->
        <script src="{{ url_for('static', filename='apaxy/libs/datatables.net/js/jquery.dataTables.min.js') }}"></script>
        <script src="{{ url_for('static', filename='apaxy/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js') }}"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="{{ url_for('static', filename='apaxy/js/app.js') }}"></script>
        <script>
            const server = "";
        </script>
        <script src="{{ url_for('static', filename='base/js/main.js') }}"></script>
        </body>
        
        </html>
